<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Sign-in.css" />
    <link rel="icon" type="image/png" href="images/icons8-netflix-48.png" />
    <title>Netflix</title>
    <!-- OTHER LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="logo">
          <a href="index.html"
            ><img src="images/Netflix-Logo.png" alt="logo"
          /></a>
        </div>
      </header>
      <main>
        <div class="input-section">
          <div class="title">
            <h1>Sign In</h1>
          </div>
          <div class="user-input">
            <input type="text" placeholder="Emain or mobile number" />
            <input type="password" placeholder="Password" maxlength="16" />
            <button id="signin-btn">Sign In</button>
            <p>OR</p>
            <button id="use-a-code">Use a Sign-in Code</button>
            <p><a href="#">Forgot password?</a></p>
          </div>
          <div class="reminder">
            <div class="sign-up">
              <p>New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
            <div class="notes">
              <p>
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot. <a href="#">Learn more.</a>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="sign-in.js"></script>
  </body>
</html>
